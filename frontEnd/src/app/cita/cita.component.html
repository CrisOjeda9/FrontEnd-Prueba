<html>
<div class="contenedor">
    <div class="contenedor1">
        <div class="mensaje1">
            <h1>MAKE AN <span>APPOINMENT</span></h1>
        </div>
        <div class="mensaje2">
            <h2>Consult with our <br> <strong>Doctor</strong></h2>
        </div>
    </div>
    <hr class="hr1" />
    <div class="contenedor2">
        <div class="imagen">
            <img src="./img/cita.png" alt="">
        </div>
        <div class="formulario">
            <div class="appointment-form">
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Full name">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+01 (555) 000-0000">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="DD/MM/YYYY">
                    </div>

                    <div class="form-group">
                        <label for="doctor">Doctor</label>
                        <select id="doctor" name="doctor">
                            <option value="dr-pritis-barua">Dr. Pritis Barua</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Include a message..."></textarea>
                    </div>

                    <div class="form-group">
                        <div class="caja">
                            <input type="checkbox" id="privacy-policy" name="privacy-policy">
                            <label for="privacy-policy">You agree to our friendly privacy policy.</label>
                        </div>
                        
                    </div>

                    <button type="submit" class="submit-btn">Confirm Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
